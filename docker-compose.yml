version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=playto
      - POSTGRES_USER=playtouser
      - POSTGRES_PASSWORD=secretpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://playtouser:secretpassword@db:5432/playto

volumes:
  postgres_data: